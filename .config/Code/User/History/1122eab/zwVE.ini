[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}
transparent = #00000000

[bar/base]

monitor = ${env:MONITOR}
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.transparent}
foreground = ${colors.foreground}

;last value = 4pt
line-size = 2pt

;last value = 4pt
border-size = 5pt
border-color = #00000000

padding = 1

module-margin =0

;separator = |
;separator-foreground = ${colors.disabled}

modules-left = leftRound i3 rightRound separator leftRound xwindow rightRound separator
modules-center = separator leftRound day inter date inter time rightRound separator
modules-right =leftRound wlan inter eth rightRound separator leftRound backlight light inter pulseaudio inter battery rightRound

cursor-click = pointer
cursor-scroll = ns-resize

fixed-center = true

enable-ipc = true

font-0 = monospace;2
font-1 = "AnonymicePro Nerd Font Propo Mono:style=Regular"
font-2 = "FiraCode Nerd Font Propo:size=20;4"
; wm-restack = generioc
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/primary]
inherit = bar/base
monitor = ${env:MONITOR:}

[bar/secondary]
inherit = bar/base
monitor = ${env:MONITOR:}

[module/separator]
type = custom/text
format= "  "

[module/inter]
type = custom/text
format = " | "
format-foreground = ${colors.foreground}
format-background = ${colors.background}

;content = "%{T3}%{T-}"
[module/leftRound]
type = custom/text
;format = "%{T3}%{T-}"
format = "%{T3}%{T-}"
format-foreground = ${colors.background}

;content = "%{T3}%{T-}"
[module/rightRound]
type = custom/text
format = "%{T3}%{T-}"
;content = "%{T3}%{T-}"
format-foreground = ${colors.background}

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
format-background = ${colors.background}

[module/pulseaudio]
type = internal/alsa

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
;sink = alsa_output.pci-0000_12_00.3.analog-stereo

;PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
;Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}

format-muted = <label-muted>
format-muted-background = ${colors.background}

format-muted-prefix-background = ${colors.background}
format-muted-prefix-foreground = ${colors.secondary}
format-muted-prefix = "󰖁 " 
label-muted = %percentage:3%

label-volume = %percentage:3%
label-muted-foreground = ${colors.secondary}
label-muted-background = ${colors.background}

ramp-volume-0 = 󰕿 
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

ramp-headphones-0 = 
ramp-headphones-1 = 

ramp-headphones-foreground = ${colors.foreground}

ramp-volume-foreground = ${colors.foreground}

;[module/pulseaudio]
;type = internal/pulseaudio

;format-volume-prefix = "VOL "
;format-volume-prefix-foreground = ${colors.primary}
;format-volume = <label-volume>

;format-volume-background = ${colors.primary}

;label-volume = %percentage%%

;label-muted = muted
;label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}󰀃%{F#707880}

format-connected-background = ${colors.background}
format-disconnected-background = ${colors.background}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}󰤨%{F-} 

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}󰀂%{F-} 

[module/day]
type = internal/date
interval = 1

date = %A

label = %date%
label-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/date]
type = internal/date
interval = 1

date = %d %m %Y

label = %date%
label-foreground = ${colors.primary}
format-background = ${colors.background}

[module/time]
type = internal/date
interval = 1

date = %H:%M

label = %date%
label-foreground = ${colors.foreground}
format-background = ${colors.background}


[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 20

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
;poll-interval = 5
format-full-background = ${colors.background}
format-discharging-background = ${colors.background}
format-charging-background = ${colors.background}
format-low-background = ${colors.background}


format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;
format-full = <ramp-capacity> <label-full>

format-low = <animation-low> <label-low>
; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)

label-charging = %percentage:3%

label-discharging = %percentage_raw:3%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = %percentage:3%
  
label-low = %percentage:3%

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹
 
; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 󰂎
animation-charging-1 = 󰁺
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = 󰂎!
animation-low-1 = 󰂎.

animation-low-framerate = 200

[module/backlight]
type = internal/backlight
; XRandR output to get get values from
; Default: the monitor defined for the running bar

; Create scroll handlers used to set the backlight value
; Default: true
enable-scroll = false

card = intel_backlight

use-actual-brightness = true

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format =<ramp> 

format-background = ${colors.background}
; Available tokens:
;   %percentage% (default)
; Only applies if <ramp> is used
ramp-14 = 
ramp-13 =  
ramp-12 = 
ramp-11 = 
ramp-10 = 
ramp-9 = 
ramp-8 = 
ramp-7 = 
ramp-6 = 
ramp-5 = 
ramp-4 =  
ramp-3 = 
ramp-2 = 
ramp-1 = 
ramp-0 = 


scroll-up = $HOME/.config/polybar/backlight.sh up
scroll-down = /home/daro_ops/.config/polybar/backlight.sh down

[module/light]
type = custom/script
interval = 0.1
exec = /home/daro_ops/.config/polybar/backlight.sh status
exec_if = brightnessctl -g
tail = true
scroll-up = $HOME/.config/polybar/backlight.sh up
scroll-down = /home/daro_ops/.config/polybar/backlight.sh down

format = <label>
label = " %output:3%"
label-foreground = ${colors.foreground}
label-background = ${colors.background}



[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

format-background = ${colors.background}
; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = false

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching for wc-icon.
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the name
; Changed in version 3.7.0: Selects longest string match instead of the first match.
; Default: false
fuzzy-match = false

ws-icon-1 = 󰐽
ws-icon-2 = 󰐽
ws-icon-default = 󰐽

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = .5
label-mode-background = ${colors.secondary}

label-focused = %name%
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.primary}
label-focused-padding = 0

label-visible = %icon%
label-visible-foreground = ${colors.foreground}
label-visible-background = ${colors.background}
label-visible-padding = 0

label-unfocused = %output%
label-unfocused-background = ${colors.background}
label-unfocused-padding = .5

label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 0

; Separator in between workspaces
label-separator = " "
label-separator-padding = .5
label-separator-foreground = #bfd444
label-separator-background = ${colors.background}
